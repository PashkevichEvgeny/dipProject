{% extends 'base.html' %}
{% block title %} {{ object.name }} {% endblock %}
{% block content %}
    <ul>
        <li> {{ object.name }} </li>
        <li> {{ object.gender }} </li>
        <li> {{ object.breed }} </li>
        <li> {{ object.fur }} </li>
        <li> <img src="{{ object.image.url }}" width="40" height="60"> </li>
    </ul>
{% endblock %}
